<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: "poppins", Poppins, Bold;
            position: relative;
            padding-bottom: 100px; /* Adjusted padding for the footer */
        }

        .content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .form {
            width: 45%;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
        }

        form {
            padding: 20px;
        }

        label[for="name"],
        label[for="email"],
        label[for="message"] {
            color: black;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #c5ac76;
            color: white;
            border: none;
            cursor: pointer;
        }

        .map {
            width: 45%;
        }

        .map iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }

        img {
            max-width: 120%;
            height: 500px;
            width: 1450px;
        }

        h1 {
            text-align: center;
            color: #c5ac76;
            font-size: 50px;
            font-family: "poppins", Poppins, Bold;
            position: relative;
            margin-bottom: 20px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 1.5px;
            background-color: #c5ac76;
            margin-top: 0;
        }

        h2 {
            text-align: center;
            color: #c5ac76;
            font-size: 40px;
            font-family: "poppins", Poppins, Bold;
            margin-bottom: 20px;
        }

        hr {
            background-color: #c5ac76;
            height: 0.8px;
            width: 30%;
        }

        .footer {
            background-color: #3d3d3d;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <img src="lighting-header.jpg" alt="Header Image">
    <div class="content">
        <h1>Contact Us</h1>

        <div class="form">
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" style="color: grey;" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <hr>

        <h2>Find Us</h2>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.1162496859597!2d106.82168631476957!3d-6.201136995498161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f2b9c081ca9b%3A0x301cc88770c28d44!2sMonas!5e0!3m2!1sen!2sid!4v1647407253620!5m2!1sen!2sid" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <hr>

        <h2>Subscribe to Our Newsletter</h2>
        <form action="#" method="post" style="text-align: center;">
            <input type="email" name="email" placeholder="Your Email" style="width: 400px; margin: 0 auto; display: block; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; color: grey;" required>
            <br>
            <button type="submit" style="width: 200px; margin: 0 auto; display: block; padding: 10px; font-size: 16px; background-color: #c5ac76; color: white; border: none; border-radius: 5px; cursor: pointer;">Subscribe</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Dawat. All Rights Reserved.</p>
    </div>
</body>

</html>
